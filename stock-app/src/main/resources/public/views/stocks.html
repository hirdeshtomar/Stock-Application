<div class="container pad-top">
  <a ui-sref="newStock" class="btn btn-success">Add New Stock</a>
  <br>
  <br>
  <h3>All Stocks</h3>
  <table class="table stocktable">
      
      <tr>   
          <td>Stock ID</td>
          <td>Name</td>
          <td>Current Price( $ )</td>
          <td>Last Updated</td>
          <td>Action</td>
      </tr>
      <tr ng-repeat="stock in stocks">
          <td>{{stock.id}}</td>
          <td>{{stock.name}}</td>
          <td>{{stock.currentPrice}}</td>
          <td>{{stock.lastUpdate}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewStock({id:stock.id})">View / Edit</a> 
               
          </td>
      </tr>
  </table>
</div>
